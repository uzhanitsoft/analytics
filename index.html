<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Savdo Analitikasi - Telegram Mini App">
    <title>Savdo Analitikasi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="tg-header">
            <h1 class="page-title">ğŸ“Š Savdo Analitikasi</h1>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-section="dashboard">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" rx="1" />
                    <rect x="14" y="3" width="7" height="7" rx="1" />
                    <rect x="3" y="14" width="7" height="7" rx="1" />
                    <rect x="14" y="14" width="7" height="7" rx="1" />
                </svg>
                <span>Dashboard</span>
            </button>
            <button class="tab-btn" data-section="products">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                </svg>
                <span>Tovarlar</span>
            </button>
            <button class="tab-btn" data-section="agents">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                </svg>
                <span>Agentlar</span>
            </button>
            <button class="tab-btn" data-section="clients">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M16 12l-4 4-4-4M12 8v8" />
                </svg>
                <span>Mijozlar</span>
            </button>
        </nav>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Ma'lumotlar yuklanmoqda...</p>
        </div>

        <!-- Dashboard Section -->
        <section id="dashboardSection" class="content-section">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card gradient-purple">
                    <div class="stat-icon">ğŸ’°</div>
                    <div class="stat-content">
                        <span class="stat-label">Umumiy Tushum</span>
                        <span class="stat-value" id="totalRevenue">$0</span>
                    </div>
                </div>

                <div class="stat-card gradient-green">
                    <div class="stat-icon">ğŸ“ˆ</div>
                    <div class="stat-content">
                        <span class="stat-label">Sof Foyda</span>
                        <span class="stat-value" id="totalProfit">$0</span>
                    </div>
                </div>

                <div class="stat-card gradient-blue">
                    <div class="stat-icon">ğŸ“¦</div>
                    <div class="stat-content">
                        <span class="stat-label">Sotilgan</span>
                        <span class="stat-value" id="totalQuantity">0</span>
                    </div>
                </div>

                <div class="stat-card gradient-orange">
                    <div class="stat-icon">ğŸ“Š</div>
                    <div class="stat-content">
                        <span class="stat-label">O'rt. Marja</span>
                        <span class="stat-value" id="avgMargin">0%</span>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>ğŸ“‰ Tushum Dinamikasi</h3>
                </div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>

            <!-- Top Items -->
            <div class="data-card">
                <div class="data-header">
                    <h3>ğŸ† Top Tovarlar</h3>
                </div>
                <div class="data-list" id="topProducts"></div>
            </div>

            <div class="data-card">
                <div class="data-header">
                    <h3>ğŸ‘¥ Top Agentlar</h3>
                </div>
                <div class="data-list" id="topAgents"></div>
            </div>
        </section>

        <!-- Products Section -->
        <section id="productsSection" class="content-section hidden">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="ğŸ” Tovar qidirish...">
            </div>
            <div class="products-list" id="productsList"></div>
        </section>

        <!-- Agents Section -->
        <section id="agentsSection" class="content-section hidden">
            <div class="agents-list" id="agentsList"></div>
        </section>

        <!-- Clients Section -->
        <section id="clientsSection" class="content-section hidden">
            <div class="clients-list" id="clientsList"></div>
        </section>

        <!-- Upload Button -->
        <div class="upload-container">
            <input type="file" id="fileInput" accept=".xlsx,.xls" hidden>
            <button class="upload-btn" id="uploadBtn">
                ğŸ“‚ Excel yuklash
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
